<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Workout Split Calculator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
            display: block;
            margin: 20px auto;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Track Workout Split Calculator</h1>

    <div class="input-container">
        <label for="distance">Distance (m):</label>
        <input type="number" id="distance" placeholder="e.g., 1600">

        <label for="goalTime">Goal Time (mm:ss):</label>
        <input type="text" id="goalTime" placeholder="e.g., 4:48">

        <button onclick="calculateSplits()">Calculate</button>
    </div>

    <canvas id="trackCanvas"></canvas>

    <script src="track_renderer.js"></script>
    <script src="split_calculator.js"></script>
</body>
</html>
